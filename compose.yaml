services:
  java-gateway:
    build:
      context: .
      dockerfile: ops/java/Dockerfile
    container_name: huginn-gateway
    ports:
      - "80:8080"
    volumes:
      - ./ui/web:/app/ui/web
    networks:
      - huginn-net
    depends_on:
      - laravel-front

  laravel-front:
    build:
      context: .
      dockerfile: ops/laravel/Dockerfile
    container_name: huginn-laravel-front
    ports:
      - "8081:8080"
    volumes:
      - ./apps/laravel-front:/var/www/html
    working_dir: /var/www/html
    command: sh -c "if [ -f artisan ]; then php artisan serve --host=0.0.0.0 --port=8080; else php -S 0.0.0.0:8080 -t public; fi"
    networks:
      - huginn-net

  python-llm:
    build:
      context: .
      dockerfile: ops/python/Dockerfile
    container_name: huginn-python-llm
    working_dir: /app
    networks: [huginn-net]
    volumes:
      - ./apps/python-llm:/app        # dev: tu vois ton code
    stdin_open: true                   # -i
    tty: true                          # -t (vrai TTY)
    entrypoint: ["python", "-m", "llm_rnn.cli"]

networks:
  huginn-net:
    driver: bridge
